<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Assignment</title>
  </head>
  <body>
    <script type="text/javascript">
        
      for (let i = 1; i <= 5; i++) {  // This loop is for row 

        for (let j = 1; j <= i; j++) { // this loop is for column

          document.write(j + "&nbsp;&nbsp;&nbsp;"); //we are printing j value for each column

        }
        document.write("<br>"); //linebreaks after condition false
      }
    </script>
  </body>
</html>
